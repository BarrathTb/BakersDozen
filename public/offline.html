        justify-content: center;
        height: 100vh;

        padding: 20px;

      .logo {
        font-size: 2.5rem;

      }

        background-color: #ff6b6b;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .retry-button:hover {
        background-color: #ff5252;
      }
